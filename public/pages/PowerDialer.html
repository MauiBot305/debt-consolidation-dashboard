  <script>
(function() {
'use strict';

    // =====================
    // GLOBAL STATE
    // =====================
    let twilioDevice = null;
    let activeCall = null;
    let callStartTime = null;
    let callTimer = null;
    let currentLead = null;
    let selectedDisposition = null;
    let isDemoMode = false;

    const WORKER_URL = 'https://debt-voice-stack.fly.dev';

    // =====================
    // INITIALIZATION
    // =====================
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ Power Dialer initializing...');
      
      // Initialize Twilio
      await initializeTwilio();
      
      // Load contacts
      loadContacts();
      
      // Load call history
      loadCallHistory();
      
      // Update stats
      updateStats();
      
      // Create audio visualizer bars
      createAudioBars();
      
      // Search handler
      document.getElementById('contactSearch').addEventListener('input', (e) => {
        loadContacts(e.target.value);
      });

      // Phone input formatter
      document.getElementById('phoneInput').addEventListener('input', formatPhoneInput);
    });

    // =====================
    // TWILIO INITIALIZATION
    // =====================
    async function initializeTwilio() {
      try {
        // Check if Twilio SDK is loaded
        if (typeof Twilio === 'undefined' || !Twilio.Device) {
          throw new Error('Twilio SDK not loaded');
        }

        // Fetch token from voice stack
        const response = await fetch(`${WORKER_URL}/api/voice/token?identity=agent`);
        if (!response.ok) throw new Error('Failed to fetch token');

        const { token } = await response.json();

        // Initialize Twilio Device
        twilioDevice = new Twilio.Device(token, {
          edge: 'ashburn',
          closeProtection: true
        });

        // Setup event listeners
        twilioDevice.on('registered', () => {
          console.log('‚úÖ Twilio Device registered');
          showToast('Twilio connected', 'success');
        });

        twilioDevice.on('error', (error) => {
          console.error('‚ùå Twilio error:', error);
          showToast('Twilio error: ' + error.message, 'error');
        });

        twilioDevice.on('incoming', handleIncomingCall);

        await twilioDevice.register();
        isDemoMode = false;
      } catch (error) {
        console.warn('‚ö†Ô∏è Twilio unavailable, using demo mode:', error);
        isDemoMode = true;
        showToast('Demo Mode - Twilio unavailable', 'warning');
      }
    }

    // =====================
    // CONTACT LIST
    // =====================
    function loadContacts(searchQuery = '') {
      const container = document.getElementById('contactList');
      
      if (!window.DebtDB) {
        container.innerHTML = '<div style="color: #64748B; text-align: center; padding: 20px;">DebtDB not loaded</div>';
        return;
      }

      let leads = window.DebtDB.getLeads();
      
      // Filter by search
      if (searchQuery) {
        const query = searchQuery.toLowerCase();
        leads = leads.filter(l => 
          l.name.toLowerCase().includes(query) ||
          l.phone.toLowerCase().includes(query)
        );
      }

      // Limit to first 20
      leads = leads.slice(0, 20);

      if (leads.length === 0) {
        container.innerHTML = '<div style="color: #64748B; text-align: center; padding: 20px;">No contacts found</div>';
        return;
      }

      container.innerHTML = leads.map(lead => `
        <div class="contact-item" onclick="selectContact('${lead.id}')">
          <div class="contact-name">${lead.name}</div>
          <div class="contact-phone">${lead.phone}</div>
          <div class="contact-debt">$${(lead.totalDebt || 0).toLocaleString()} debt</div>
        </div>
      `).join('');
    }

    function selectContact(leadId) {
      if (!window.DebtDB) return;
      
      const lead = window.DebtDB.getLeadById(leadId);
      if (lead) {
        document.getElementById('phoneInput').value = lead.phone;
        currentLead = lead;
        showToast(`Selected: ${lead.name}`, 'info');
      }
    }

    // =====================
    // DIAL PAD
    // =====================
    function dialDigit(digit) {
      const input = document.getElementById('phoneInput');
      input.value += digit;
      formatPhoneInput();
    }

    function backspace() {
      const input = document.getElementById('phoneInput');
      input.value = input.value.slice(0, -1);
    }

    function formatPhoneInput() {
      const input = document.getElementById('phoneInput');
      let value = input.value.replace(/\D/g, '');
      
      if (value.length <= 3) {
        input.value = value;
      } else if (value.length <= 6) {
        input.value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
      } else {
        input.value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
      }
    }

    // =====================
    // CALL FUNCTIONS
    // =====================
    async function makeCall() {
      const phoneNumber = document.getElementById('phoneInput').value.replace(/\D/g, '');
      
      if (!phoneNumber || phoneNumber.length < 10) {
        showToast('Please enter a valid phone number', 'error');
        return;
      }

      try {
        // Show timer card
        document.getElementById('callTimerCard').style.display = 'block';
        setCallStatus('Dialing...', 'dialing');

        if (isDemoMode) {
          // Demo mode simulation
          simulateCall(phoneNumber);
        } else {
          // Real Twilio call
          const params = { To: `+1${phoneNumber}` };
          activeCall = await twilioDevice.connect({ params });

          setupCallHandlers(activeCall);
        }

        // Disable call button, enable others
        document.getElementById('callBtn').disabled = true;
        document.getElementById('hangupBtn').disabled = false;
        document.getElementById('muteBtn').disabled = false;
        document.getElementById('holdBtn').disabled = false;
        document.getElementById('smsBtn').disabled = false;
        document.getElementById('recordBtn').disabled = false;
        document.getElementById('transferBtn').disabled = false;
        document.getElementById('conferenceBtn').disabled = false;
      } catch (error) {
        console.error('‚ùå Call failed:', error);
        showToast('Call failed: ' + error.message, 'error');
        resetCallUI();
      }
    }

    function simulateCall(phoneNumber) {
      // Simulate call flow
      setTimeout(() => {
        setCallStatus('Connected', 'connected');
        startCallTimer();
        startAudioVisualizer();
      }, 2000);
    }

    function setupCallHandlers(call) {
      call.on('accept', () => {
        console.log('‚úÖ Call accepted');
        setCallStatus('Connected', 'connected');
        startCallTimer();
        startAudioVisualizer();
      });

      call.on('disconnect', () => {
        console.log('üì¥ Call disconnected');
        handleCallEnd();
      });

      call.on('error', (error) => {
        console.error('‚ùå Call error:', error);
        showToast('Call error: ' + error.message, 'error');
        handleCallEnd();
      });
    }

    function handleIncomingCall(call) {
      console.log('üìû Incoming call:', call.parameters.From);
      
      if (confirm(`Incoming call from ${call.parameters.From}. Accept?`)) {
        activeCall = call;
        setupCallHandlers(call);
        call.accept();
        
        document.getElementById('callTimerCard').style.display = 'block';
        document.getElementById('callBtn').disabled = true;
        document.getElementById('hangupBtn').disabled = false;
        document.getElementById('muteBtn').disabled = false;
        document.getElementById('holdBtn').disabled = false;
      } else {
        call.reject();
      }
    }

    function hangup() {
      if (activeCall) {
        activeCall.disconnect();
      } else if (isDemoMode) {
        handleCallEnd();
      }
    }

    function handleCallEnd() {
      stopCallTimer();
      stopAudioVisualizer();
      setCallStatus('Call Ended', 'disconnected');
      
      // Save call to history
      saveCallToHistory();
      
      // Show disposition panel
      setTimeout(() => {
        document.getElementById('dispositionPanel').style.display = 'block';
      }, 500);
      
      activeCall = null;
    }

    function resetCallUI() {
      document.getElementById('callTimerCard').style.display = 'none';
      document.getElementById('dispositionPanel').style.display = 'none';
      document.getElementById('callBtn').disabled = false;
      document.getElementById('hangupBtn').disabled = true;
      document.getElementById('muteBtn').disabled = true;
      document.getElementById('holdBtn').disabled = true;
      document.getElementById('smsBtn').disabled = true;
      document.getElementById('recordBtn').disabled = true;
      document.getElementById('transferBtn').disabled = true;
      document.getElementById('conferenceBtn').disabled = true;
      document.getElementById('muteBtn').classList.remove('active');
      document.getElementById('holdBtn').classList.remove('active');
      document.getElementById('recordBtn').classList.remove('active');
    }

    // =====================
    // CALL CONTROLS
    // =====================
    function toggleMute() {
      if (!activeCall && !isDemoMode) return;
      
      const btn = document.getElementById('muteBtn');
      const isMuted = btn.classList.toggle('active');
      
      if (activeCall) {
        activeCall.mute(isMuted);
      }
      
      showToast(isMuted ? 'Muted' : 'Unmuted', 'info');
    }

    async function toggleHold() {
      if (!activeCall && !isDemoMode) return;
      
      const btn = document.getElementById('holdBtn');
      const isOnHold = btn.classList.toggle('active');
      
      if (!isDemoMode && activeCall) {
        try {
          const response = await fetch(`${WORKER_URL}/api/twilio/hold`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              callSid: activeCall.parameters.CallSid,
              hold: isOnHold
            })
          });
          
          if (!response.ok) throw new Error('Hold failed');
        } catch (error) {
          console.error('‚ùå Hold failed:', error);
          btn.classList.toggle('active');
        }
      }
      
      showToast(isOnHold ? 'Call on hold' : 'Call resumed', 'info');
    }

    function toggleRecord() {
      const btn = document.getElementById('recordBtn');
      const isRecording = btn.classList.toggle('active');
      showToast(isRecording ? '‚è∫Ô∏è Recording started' : '‚èπÔ∏è Recording stopped', 'info');
    }

    function transferCall() {
      const transferTo = prompt('Transfer to number:');
      if (!transferTo) return;
      
      showToast(`Transferring to ${transferTo}...`, 'info');
      
      if (!isDemoMode && activeCall) {
        fetch(`${WORKER_URL}/api/twilio/transfer`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            callSid: activeCall.parameters.CallSid,
            to: transferTo
          })
        });
      }
    }

    function addConference() {
      const thirdParty = prompt('Add party (phone number):');
      if (!thirdParty) return;
      
      showToast(`Adding ${thirdParty} to conference...`, 'info');
      
      if (!isDemoMode && activeCall) {
        fetch(`${WORKER_URL}/api/twilio/conference`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            callSid: activeCall.parameters.CallSid,
            participant: thirdParty
          })
        });
      }
    }

    // =====================
    // SMS MODAL
    // =====================
    function openSMSModal() {
      const phoneNumber = document.getElementById('phoneInput').value;
      document.getElementById('smsTo').value = phoneNumber;
      document.getElementById('smsModal').classList.add('open');
    }

    function closeSMSModal() {
      document.getElementById('smsModal').classList.remove('open');
      document.getElementById('smsMessage').value = '';
    }

    async function sendSMS() {
      const to = document.getElementById('smsTo').value.replace(/\D/g, '');
      const message = document.getElementById('smsMessage').value;
      
      if (!message) {
        showToast('Please enter a message', 'error');
        return;
      }

      try {
        if (isDemoMode) {
          showToast('SMS sent (demo mode)', 'success');
        } else {
          const response = await fetch(`${WORKER_URL}/api/twilio/sms`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ to: `+1${to}`, message })
          });
          
          if (!response.ok) throw new Error('SMS failed');
          
          showToast('SMS sent successfully', 'success');
        }
        
        closeSMSModal();
      } catch (error) {
        console.error('‚ùå SMS failed:', error);
        showToast('SMS failed: ' + error.message, 'error');
      }
    }

    // =====================
    // TIMER & VISUALIZER
    // =====================
    function startCallTimer() {
      callStartTime = Date.now();
      callTimer = setInterval(() => {
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const mins = Math.floor(elapsed / 60);
        const secs = elapsed % 60;
        document.getElementById('timerDisplay').textContent = 
          `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function stopCallTimer() {
      if (callTimer) {
        clearInterval(callTimer);
        callTimer = null;
      }
    }

    function createAudioBars() {
      const visualizer = document.getElementById('audioVisualizer');
      for (let i = 0; i < 50; i++) {
        const bar = document.createElement('div');
        bar.className = 'audio-bar';
        bar.style.height = '20%';
        visualizer.appendChild(bar);
      }
    }

    function startAudioVisualizer() {
      const bars = document.querySelectorAll('.audio-bar');
      setInterval(() => {
        bars.forEach(bar => {
          const height = Math.random() * 80 + 20;
          bar.style.height = `${height}%`;
        });
      }, 150);
    }

    function stopAudioVisualizer() {
      const bars = document.querySelectorAll('.audio-bar');
      bars.forEach(bar => bar.style.height = '20%');
    }

    function setCallStatus(text, state) {
      const statusEl = document.getElementById('callStatus');
      statusEl.textContent = text;
      statusEl.className = 'call-status ' + state;
      
      const timerDisplay = document.getElementById('timerDisplay');
      if (state === 'dialing') {
        timerDisplay.classList.add('calling');
      } else {
        timerDisplay.classList.remove('calling');
      }
    }

    // =====================
    // DISPOSITION
    // =====================
    function selectDisposition(disposition) {
      selectedDisposition = disposition;
      document.querySelectorAll('.disposition-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
    }

    function saveDisposition() {
      if (!selectedDisposition) {
        showToast('Please select a disposition', 'warning');
        return;
      }
      
      const notes = document.getElementById('callNotes').value;
      
      // Save to call history
      const callData = {
        phoneNumber: document.getElementById('phoneInput').value,
        disposition: selectedDisposition,
        notes: notes,
        timestamp: Date.now()
      };
      
      let history = JSON.parse(localStorage.getItem('callHistory') || '[]');
      history.unshift(callData);
      localStorage.setItem('callHistory', JSON.stringify(history.slice(0, 100)));
      
      // Reset UI
      document.getElementById('dispositionPanel').style.display = 'none';
      document.getElementById('callNotes').value = '';
      selectedDisposition = null;
      resetCallUI();
      
      // Reload history
      loadCallHistory();
      updateStats();
      
      showToast('Disposition saved', 'success');
    }

    // =====================
    // CALL HISTORY
    // =====================
    function saveCallToHistory() {
      const phoneNumber = document.getElementById('phoneInput').value;
      const duration = document.getElementById('timerDisplay').textContent;
      
      const callData = {
        phoneNumber: phoneNumber,
        duration: duration,
        timestamp: Date.now(),
        disposition: null
      };
      
      let history = JSON.parse(localStorage.getItem('callHistory') || '[]');
      history.unshift(callData);
      localStorage.setItem('callHistory', JSON.stringify(history.slice(0, 100)));
      
      loadCallHistory();
    }

    function loadCallHistory() {
      const container = document.getElementById('callHistory');
      const history = JSON.parse(localStorage.getItem('callHistory') || '[]').slice(0, 20);
      
      if (history.length === 0) {
        container.innerHTML = '<div style="color: #64748B; text-align: center; padding: 20px;">No calls yet</div>';
        return;
      }
      
      container.innerHTML = history.map(call => {
        const date = new Date(call.timestamp);
        return `
          <div class="history-item">
            <div class="history-phone">${call.phoneNumber}</div>
            <div class="history-meta">
              <span>${date.toLocaleTimeString()}</span>
              <span>${call.duration || '00:00'}</span>
            </div>
            ${call.disposition ? `<div style="margin-top: 8px; color: #3B82F6; font-size: 12px;">${call.disposition}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    // =====================
    // STATS
    // =====================
    function updateStats() {
      const history = JSON.parse(localStorage.getItem('callHistory') || '[]');
      const today = new Date().toDateString();
      
      const todayCalls = history.filter(call => {
        const callDate = new Date(call.timestamp).toDateString();
        return callDate === today;
      });
      
      document.getElementById('callsToday').textContent = todayCalls.length;
      
      // Calculate total talk time (simplified)
      let totalSeconds = 0;
      todayCalls.forEach(call => {
        if (call.duration) {
          const [mins, secs] = call.duration.split(':').map(Number);
          totalSeconds += (mins * 60) + secs;
        }
      });
      const hours = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      document.getElementById('totalTalkTime').textContent = `${hours}:${mins.toString().padStart(2, '0')}`;
      
      // Count conversions
      const conversions = todayCalls.filter(call => 
        call.disposition === 'Interested' || call.disposition === 'Enrolled'
      ).length;
      document.getElementById('conversions').textContent = conversions;
    }

    // =====================
    // TOAST NOTIFICATIONS
    // =====================
    function showToast(message, type = 'info') {
      if (typeof Toast !== 'undefined') {
        Toast[type](message);
      } else {
        console.log(`[${type.toUpperCase()}] ${message}`);
      }
    }

  // Expose functions to window for onclick handlers
  window.addConference = addConference;
  window.backspace = backspace;
  window.closeSMSModal = closeSMSModal;
  window.dialDigit = dialDigit;
  window.hangup = hangup;
  window.initializeTwilio = initializeTwilio;
  window.makeCall = makeCall;
  window.openSMSModal = openSMSModal;
  window.saveDisposition = saveDisposition;
  window.selectContact = selectContact;
  window.selectDisposition = selectDisposition;
  window.sendSMS = sendSMS;
  window.toggleHold = toggleHold;
  window.toggleMute = toggleMute;
  window.toggleRecord = toggleRecord;
  window.transferCall = transferCall;
})();
</script>
