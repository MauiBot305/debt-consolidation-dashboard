<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Dashboard - Debt Consolidation Empire</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg-primary: #0a0f1a;
      --bg-card: rgba(15, 23, 42, 0.8);
      --bg-glass: rgba(30, 41, 59, 0.6);
      --primary: #3B82F6;
      --primary-glow: rgba(59, 130, 246, 0.3);
      --accent: #06B6D4;
      --accent-glow: rgba(6, 182, 212, 0.3);
      --success: #22C55E;
      --success-glow: rgba(34, 197, 94, 0.3);
      --warning: #F59E0B;
      --warning-glow: rgba(245, 158, 11, 0.3);
      --danger: #EF4444;
      --danger-glow: rgba(239, 68, 68, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-subtle: rgba(148, 163, 184, 0.1);
      --border-hover: rgba(148, 163, 184, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      margin-bottom: 2rem;
    }

    .welcome {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .date {
      font-size: 1rem;
      color: var(--text-muted);
    }

    .glass-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: var(--border-hover);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Quick Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Quick Actions */
    .actions-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .action-btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px var(--primary-glow);
    }

    .action-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
    }

    .action-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 600;
    }

    /* Main Content Grid */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Tasks */
    .task-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(148, 163, 184, 0.03);
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      transition: all 0.2s;
    }

    .task-item:hover {
      background: rgba(148, 163, 184, 0.08);
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-subtle);
      border-radius: 0.25rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .task-checkbox:hover {
      border-color: var(--accent);
    }

    .task-checkbox.completed {
      background: var(--success);
      border-color: var(--success);
    }

    .task-checkbox.completed::after {
      content: '‚úì';
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .task-content {
      flex: 1;
    }

    .task-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .task-time {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    /* Activity Feed */
    .activity-feed {
      max-height: 300px;
      overflow-y: auto;
    }

    .activity-item {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .activity-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .activity-content {
      flex: 1;
    }

    .activity-text {
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .activity-time {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Schedule */
    .schedule-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .schedule-item {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: rgba(148, 163, 184, 0.03);
      border-left: 3px solid var(--accent);
      border-radius: 0.25rem;
      margin-bottom: 0.75rem;
    }

    .schedule-time {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: var(--accent);
      min-width: 80px;
    }

    .schedule-content {
      flex: 1;
    }

    .schedule-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .schedule-client {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Performance Chart */
    .performance-chart {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      height: 150px;
      gap: 0.5rem;
    }

    .perf-bar-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .perf-bar {
      width: 100%;
      background: linear-gradient(to top, var(--primary), var(--accent));
      border-radius: 0.5rem 0.5rem 0 0;
      position: relative;
      transition: all 0.3s;
    }

    .perf-bar:hover {
      box-shadow: 0 0 20px var(--primary-glow);
      filter: brightness(1.2);
    }

    .perf-bar-value {
      position: absolute;
      top: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--accent);
    }

    .perf-bar-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(148, 163, 184, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.3);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="welcome" id="welcomeMessage">Welcome back, Agent!</div>
    <div class="date" id="currentDate"></div>
  </div>

  <!-- Quick Stats -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">My Leads Today</div>
      <div class="stat-value" id="statLeads">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Calls Today</div>
      <div class="stat-value" id="statCalls">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Deals This Month</div>
      <div class="stat-value" id="statDeals">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">My Revenue</div>
      <div class="stat-value" id="statRevenue">$0</div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="actions-grid">
    <button class="action-btn" onclick="goToDialer()">
      <div class="action-icon">üìû</div>
      <div class="action-label">Call Next Lead</div>
    </button>
    <button class="action-btn" onclick="goToLeads()">
      <div class="action-icon">‚ûï</div>
      <div class="action-label">Add Lead</div>
    </button>
    <button class="action-btn" onclick="goToPipeline()">
      <div class="action-icon">üéØ</div>
      <div class="action-label">View Pipeline</div>
    </button>
    <button class="action-btn" onclick="goToDialer()">
      <div class="action-icon">üî¢</div>
      <div class="action-label">Open Dialer</div>
    </button>
  </div>

  <!-- Main Content -->
  <div class="content-grid">
    <!-- My Tasks -->
    <div class="glass-card">
      <div class="card-title">‚úÖ My Tasks</div>
      <div class="task-list" id="taskList"></div>
    </div>

    <!-- Recent Activity -->
    <div class="glass-card">
      <div class="card-title">üìã Recent Activity</div>
      <div class="activity-feed" id="activityFeed"></div>
    </div>

    <!-- Today's Schedule -->
    <div class="glass-card">
      <div class="card-title">üìÖ Today's Schedule</div>
      <div class="schedule-list" id="scheduleList"></div>
    </div>

    <!-- Performance Snapshot -->
    <div class="glass-card">
      <div class="card-title">üìä My Calls This Week</div>
      <div class="performance-chart" id="performanceChart"></div>
    </div>
  </div>

  <script>
    (function() {
    let currentUser = null;

    document.addEventListener('DOMContentLoaded', function() {
      loadAgentDashboard();
    });

    function loadAgentDashboard() {
      currentUser = window.DebtDB.getCurrentUser();
      
      // Update welcome message
      const name = currentUser?.name || 'Agent';
      document.getElementById('welcomeMessage').textContent = `Welcome back, ${name}! üëã`;
      
      // Update date
      const today = new Date();
      document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      updateStats();
      renderTasks();
      renderActivity();
      renderSchedule();
      renderPerformance();
    }

    function updateStats() {
      const leads = window.DebtDB.getLeads();
      const calls = window.DebtDB.getCalls();
      const deals = window.DebtDB.getDeals();
      
      const today = new Date().toISOString().split('T')[0];
      const thisMonth = new Date().toISOString().slice(0, 7);
      
      // Filter for current agent
      const myLeads = leads.filter(l => l.agent === currentUser?.id && l.createdAt.startsWith(today));
      const myCalls = calls.filter(c => c.agent === currentUser?.id && c.createdAt.startsWith(today));
      const myDeals = deals.filter(d => d.agent === currentUser?.id && d.createdAt.startsWith(thisMonth));
      const myRevenue = myDeals.reduce((sum, d) => sum + (d.amount || 0), 0);
      
      document.getElementById('statLeads').textContent = myLeads.length;
      document.getElementById('statCalls').textContent = myCalls.length;
      document.getElementById('statDeals').textContent = myDeals.length;
      document.getElementById('statRevenue').textContent = '$' + myRevenue.toLocaleString();
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      
      // Get tasks from activities or create mock tasks
      const tasks = [
        { id: 1, title: 'Follow up with John Smith', time: '10:00 AM', completed: false },
        { id: 2, title: 'Complete onboarding call with Sarah Johnson', time: '2:00 PM', completed: false },
        { id: 3, title: 'Review and sign documents for Mike Davis', time: '3:30 PM', completed: false },
        { id: 4, title: 'Call back missed lead from yesterday', time: 'ASAP', completed: false },
        { id: 5, title: 'Update case notes for active clients', time: 'End of day', completed: false }
      ];
      
      taskList.innerHTML = tasks.map(task => `
        <div class="task-item">
          <div class="task-checkbox ${task.completed ? 'completed' : ''}" 
               onclick="toggleTask(${task.id})"></div>
          <div class="task-content">
            <div class="task-title">${task.title}</div>
            <div class="task-time">‚è∞ ${task.time}</div>
          </div>
          <div class="task-actions">
            <button class="btn-sm btn-success" onclick="completeTask(${task.id})">Done</button>
            <button class="btn-sm btn-danger" onclick="dismissTask(${task.id})">Dismiss</button>
          </div>
        </div>
      `).join('');
    }

    function renderActivity() {
      const activities = window.DebtDB.getActivities({ userId: currentUser?.id }).slice(0, 10);
      const feed = document.getElementById('activityFeed');
      
      if (activities.length === 0) {
        feed.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-muted);">No recent activity</div>';
        return;
      }
      
      feed.innerHTML = activities.map(activity => {
        const icon = getActivityIcon(activity.type);
        const text = formatActivityText(activity);
        const time = formatTimeAgo(activity.createdAt);
        
        return `
          <div class="activity-item">
            <div class="activity-icon">${icon}</div>
            <div class="activity-content">
              <div class="activity-text">${text}</div>
              <div class="activity-time">${time}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderSchedule() {
      const scheduleList = document.getElementById('scheduleList');
      
      // Get today's callbacks and follow-ups
      const today = new Date().toISOString().split('T')[0];
      const activities = window.DebtDB.getActivities().filter(a => 
        a.scheduledFor && a.scheduledFor.startsWith(today)
      );
      
      if (activities.length === 0) {
        scheduleList.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--text-muted);">No scheduled items today</div>';
        return;
      }
      
      scheduleList.innerHTML = activities.map(activity => {
        const time = new Date(activity.scheduledFor).toLocaleTimeString('en-US', { 
          hour: 'numeric', 
          minute: '2-digit' 
        });
        
        return `
          <div class="schedule-item">
            <div class="schedule-time">${time}</div>
            <div class="schedule-content">
              <div class="schedule-title">${activity.type === 'callback' ? 'Callback' : 'Follow-up'}</div>
              <div class="schedule-client">${activity.data?.client || 'Client'}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderPerformance() {
      const chart = document.getElementById('performanceChart');
      const calls = window.DebtDB.getCalls().filter(c => c.agent === currentUser?.id);
      
      // Get last 7 days
      const days = [];
      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        days.push({
          date: date.toISOString().split('T')[0],
          label: date.toLocaleDateString('en-US', { weekday: 'short' }),
          count: 0
        });
      }
      
      // Count calls per day
      calls.forEach(call => {
        const callDate = call.createdAt.split('T')[0];
        const day = days.find(d => d.date === callDate);
        if (day) day.count++;
      });
      
      const maxCount = Math.max(...days.map(d => d.count), 1);
      
      chart.innerHTML = days.map(day => {
        const height = (day.count / maxCount) * 100;
        return `
          <div class="perf-bar-wrapper">
            <div class="perf-bar" style="height: ${height}%">
              <div class="perf-bar-value">${day.count}</div>
            </div>
            <div class="perf-bar-label">${day.label}</div>
          </div>
        `;
      }).join('');
    }

    function getActivityIcon(type) {
      const icons = {
        'call': 'üìû',
        'lead_created': 'üë§',
        'deal_updated': 'üíº',
        'case_created': 'üìã',
        'note_added': 'üìù',
        'email_sent': 'üìß',
        'sms_sent': 'üí¨'
      };
      return icons[type] || 'üìå';
    }

    function formatActivityText(activity) {
      const types = {
        'call': `Called ${activity.data?.client || 'client'}`,
        'lead_created': `Created new lead: ${activity.data?.name || 'Unknown'}`,
        'deal_updated': `Updated deal in pipeline`,
        'case_created': `Created new case`,
        'note_added': `Added note to case`,
        'email_sent': `Sent email to ${activity.data?.client || 'client'}`,
        'sms_sent': `Sent SMS to ${activity.data?.client || 'client'}`
      };
      return types[activity.type] || activity.type;
    }

    function formatTimeAgo(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const diff = Math.floor((now - then) / 1000);
      
      if (diff < 60) return 'Just now';
      if (diff < 3600) return Math.floor(diff / 60) + ' min ago';
      if (diff < 86400) return Math.floor(diff / 3600) + ' hours ago';
      return Math.floor(diff / 86400) + ' days ago';
    }

    function toggleTask(id) {
      // Toggle task completion
      const checkbox = event.target;
      checkbox.classList.toggle('completed');
    }

    function completeTask(id) {
      const taskItem = event.target.closest('.task-item');
      taskItem.style.opacity = '0.5';
      setTimeout(() => taskItem.remove(), 300);
    }

    function dismissTask(id) {
      const taskItem = event.target.closest('.task-item');
      taskItem.style.opacity = '0';
      setTimeout(() => taskItem.remove(), 300);
    }

    function goToDialer() {
      window.location.href = '/pages/PowerDialer.html';
    }

    function goToLeads() {
      window.location.href = '/pages/CRMLeads.html';
    }

    function goToPipeline() {
      window.location.href = '/pages/DealPipeline.html';
    }

    // Expose functions to window for onclick handlers
    window.goToDialer = goToDialer;
    window.goToLeads = goToLeads;
    window.goToPipeline = goToPipeline;
    window.toggleTask = toggleTask;
    window.completeTask = completeTask;
    window.dismissTask = dismissTask;
    })();
  </script>
</body>
</html>
