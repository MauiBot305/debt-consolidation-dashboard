<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard - Debt Consolidation Empire</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg-primary: #0a0f1a;
      --bg-card: rgba(15, 23, 42, 0.8);
      --bg-glass: rgba(30, 41, 59, 0.6);
      --primary: #3B82F6;
      --primary-glow: rgba(59, 130, 246, 0.3);
      --accent: #06B6D4;
      --accent-glow: rgba(6, 182, 212, 0.3);
      --success: #22C55E;
      --success-glow: rgba(34, 197, 94, 0.3);
      --warning: #F59E0B;
      --warning-glow: rgba(245, 158, 11, 0.3);
      --danger: #EF4444;
      --danger-glow: rgba(239, 68, 68, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-subtle: rgba(148, 163, 184, 0.1);
      --border-hover: rgba(148, 163, 184, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent);
      box-shadow: 0 0 20px var(--primary-glow);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .glass-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: var(--border-hover);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Team Overview Cards */
    .overview-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .overview-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
    }

    .overview-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
    }

    .overview-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .overview-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Quick Actions */
    .actions-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .action-btn {
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      border-radius: 1rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--primary-glow);
    }

    .action-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 600;
    }

    /* Main Content */
    .main-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Agent Performance Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border-subtle);
      cursor: pointer;
      user-select: none;
    }

    th:hover {
      color: var(--accent);
    }

    td {
      padding: 1rem;
      font-size: 0.875rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    tr:hover {
      background: rgba(148, 163, 184, 0.05);
    }

    .agent-name {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .agent-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 0.875rem;
    }

    .performance-bar {
      height: 8px;
      background: rgba(148, 163, 184, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .performance-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--success), var(--accent));
      border-radius: 4px;
      transition: width 0.3s;
    }

    /* Alert Panel */
    .alert-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .alert-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem;
      background: rgba(148, 163, 184, 0.03);
      border-left: 3px solid var(--warning);
      border-radius: 0.25rem;
      margin-bottom: 0.75rem;
    }

    .alert-item.critical {
      border-left-color: var(--danger);
    }

    .alert-item.info {
      border-left-color: var(--accent);
    }

    .alert-icon {
      font-size: 1.5rem;
    }

    .alert-content {
      flex: 1;
    }

    .alert-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .alert-text {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(148, 163, 184, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.3);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 2000;
    }

    .toast.active {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>üë• Manager Dashboard</h1>
    <button class="btn btn-success" onclick="exportTeamReport()">üì• Export Team Report</button>
  </div>

  <!-- Team Overview -->
  <div class="overview-grid">
    <div class="overview-card">
      <div class="overview-label">Total Agents</div>
      <div class="overview-value" id="totalAgents">0</div>
    </div>
    <div class="overview-card">
      <div class="overview-label">Active Calls Now</div>
      <div class="overview-value" id="activeCalls">0</div>
    </div>
    <div class="overview-card">
      <div class="overview-label">Pending Leads</div>
      <div class="overview-value" id="pendingLeads">0</div>
    </div>
    <div class="overview-card">
      <div class="overview-label">Compliance Score</div>
      <div class="overview-value" id="complianceScore">0%</div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="actions-bar">
    <button class="action-btn" onclick="assignLeads()">
      <span style="font-size: 1.5rem;">üéØ</span>
      <span class="action-label">Assign Leads (Auto)</span>
    </button>
    <button class="action-btn" onclick="reviewCases()">
      <span style="font-size: 1.5rem;">üìã</span>
      <span class="action-label">Review Cases</span>
    </button>
    <button class="action-btn" onclick="runComplianceCheck()">
      <span style="font-size: 1.5rem;">üõ°Ô∏è</span>
      <span class="action-label">Run Compliance Check</span>
    </button>
  </div>

  <!-- Main Content -->
  <div class="main-grid">
    <!-- Agent Performance Table -->
    <div class="glass-card">
      <div class="card-title">üìä Agent Performance</div>
      <table>
        <thead>
          <tr>
            <th onclick="sortTable('name')">Agent</th>
            <th onclick="sortTable('callsToday')">Calls Today</th>
            <th onclick="sortTable('dealsWeek')">Deals This Week</th>
            <th onclick="sortTable('revenue')">Revenue</th>
            <th onclick="sortTable('conversion')">Conversion %</th>
          </tr>
        </thead>
        <tbody id="agentTableBody"></tbody>
      </table>
    </div>

    <!-- Alert Panel -->
    <div class="glass-card">
      <div class="card-title">‚ö†Ô∏è Alerts</div>
      <div class="alert-list" id="alertList"></div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    let agentData = [];
    let sortColumn = 'revenue';
    let sortDirection = 'desc';

    document.addEventListener('DOMContentLoaded', function() {
      loadManagerDashboard();
    });

    function loadManagerDashboard() {
      updateOverview();
      loadAgentPerformance();
      loadAlerts();
    }

    function updateOverview() {
      const agents = window.DebtDB.getAgents();
      const leads = window.DebtDB.getLeads();
      const calls = window.DebtDB.getCalls();
      const checklist = window.DebtDB.getComplianceChecklist();
      
      // Total Agents
      document.getElementById('totalAgents').textContent = agents.length;
      
      // Active Calls (mock - would need real-time data)
      const activeCalls = Math.floor(Math.random() * 5) + 1;
      document.getElementById('activeCalls').textContent = activeCalls;
      
      // Pending Leads
      const pendingLeads = leads.filter(l => l.stage === 'Lead' || l.stage === 'Contacted').length;
      document.getElementById('pendingLeads').textContent = pendingLeads;
      
      // Compliance Score
      const completed = checklist.filter(item => item.completed).length;
      const total = checklist.length;
      const complianceScore = total > 0 ? Math.round((completed / total) * 100) : 0;
      document.getElementById('complianceScore').textContent = complianceScore + '%';
    }

    function loadAgentPerformance() {
      const managerStats = window.DebtDB.getManagerStats();
      
      agentData = managerStats.map(agent => {
        const conversion = agent.callsToday > 0 
          ? ((agent.dealsThisWeek / agent.callsToday) * 100).toFixed(1) 
          : 0;
        
        return {
          id: agent.agentId,
          name: agent.agentName,
          callsToday: agent.callsToday,
          dealsWeek: agent.dealsThisWeek,
          revenue: agent.revenue,
          conversion: parseFloat(conversion)
        };
      });
      
      sortTable(sortColumn);
    }

    function sortTable(column) {
      if (sortColumn === column) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = column;
        sortDirection = 'desc';
      }
      
      agentData.sort((a, b) => {
        let aVal = a[column];
        let bVal = b[column];
        
        if (typeof aVal === 'string') {
          aVal = aVal.toLowerCase();
          bVal = bVal.toLowerCase();
        }
        
        if (sortDirection === 'asc') {
          return aVal > bVal ? 1 : -1;
        } else {
          return aVal < bVal ? 1 : -1;
        }
      });
      
      renderAgentTable();
    }

    function renderAgentTable() {
      const tbody = document.getElementById('agentTableBody');
      
      tbody.innerHTML = agentData.map(agent => {
        const initials = agent.name.split(' ').map(n => n[0]).join('');
        const conversionPercent = Math.min(agent.conversion, 100);
        
        return `
          <tr>
            <td>
              <div class="agent-name">
                <div class="agent-avatar">${initials}</div>
                <span>${agent.name}</span>
              </div>
            </td>
            <td>${agent.callsToday}</td>
            <td>${agent.dealsWeek}</td>
            <td style="font-family: 'Orbitron'; color: var(--success); font-weight: 700;">
              $${agent.revenue.toLocaleString()}
            </td>
            <td>
              <div style="display: flex; align-items: center; gap: 0.5rem;">
                <div class="performance-bar" style="flex: 1;">
                  <div class="performance-fill" style="width: ${conversionPercent}%"></div>
                </div>
                <span style="font-family: 'Orbitron'; font-size: 0.75rem; min-width: 40px;">
                  ${agent.conversion}%
                </span>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    function loadAlerts() {
      const alertList = document.getElementById('alertList');
      
      // Generate alerts based on system state
      const alerts = [];
      
      // Check for overdue follow-ups
      const activities = window.DebtDB.getActivities();
      const overdue = activities.filter(a => {
        if (!a.scheduledFor) return false;
        return new Date(a.scheduledFor) < new Date();
      }).length;
      
      if (overdue > 0) {
        alerts.push({
          type: 'critical',
          icon: 'üî¥',
          title: `${overdue} Overdue Follow-ups`,
          text: 'Multiple callbacks and follow-ups are past due'
        });
      }
      
      // Check compliance
      const checklist = window.DebtDB.getComplianceChecklist();
      const completed = checklist.filter(item => item.completed).length;
      const complianceScore = (completed / checklist.length) * 100;
      
      if (complianceScore < 80) {
        alerts.push({
          type: 'warning',
          icon: '‚ö†Ô∏è',
          title: 'Compliance Score Below Target',
          text: `Current score: ${complianceScore.toFixed(0)}% (target: 80%)`
        });
      }
      
      // Check for expiring licenses
      const licenses = window.DebtDB.getLicenses();
      const today = new Date();
      const thirtyDaysFromNow = new Date(today.getTime() + 30 * 24 * 60 * 60 * 1000);
      
      const expiring = licenses.filter(license => {
        if (!license.expiryDate) return false;
        const expiryDate = new Date(license.expiryDate);
        return expiryDate <= thirtyDaysFromNow && expiryDate >= today;
      });
      
      if (expiring.length > 0) {
        alerts.push({
          type: 'warning',
          icon: 'üìã',
          title: `${expiring.length} License(s) Expiring Soon`,
          text: 'Review and renew state licenses within 30 days'
        });
      }
      
      // SLA breaches (mock)
      const slaBreaches = Math.floor(Math.random() * 3);
      if (slaBreaches > 0) {
        alerts.push({
          type: 'info',
          icon: '‚è±Ô∏è',
          title: `${slaBreaches} SLA Breaches`,
          text: 'Response time targets exceeded on recent leads'
        });
      }
      
      // Success alert if everything is good
      if (alerts.length === 0) {
        alerts.push({
          type: 'info',
          icon: '‚úÖ',
          title: 'All Systems Operational',
          text: 'No alerts at this time. Team is performing well!'
        });
      }
      
      alertList.innerHTML = alerts.map(alert => `
        <div class="alert-item ${alert.type}">
          <div class="alert-icon">${alert.icon}</div>
          <div class="alert-content">
            <div class="alert-title">${alert.title}</div>
            <div class="alert-text">${alert.text}</div>
          </div>
        </div>
      `).join('');
    }

    function assignLeads() {
      const leads = window.DebtDB.getLeads().filter(l => !l.agent);
      const agents = window.DebtDB.getAgents();
      
      if (leads.length === 0) {
        showToast('No unassigned leads found');
        return;
      }
      
      if (agents.length === 0) {
        showToast('No agents available');
        return;
      }
      
      // Round-robin assignment
      let agentIndex = 0;
      leads.forEach(lead => {
        const agent = agents[agentIndex % agents.length];
        window.DebtDB.updateLead(lead.id, { agent: agent.id });
        agentIndex++;
      });
      
      showToast(`Assigned ${leads.length} leads to ${agents.length} agents`);
      loadManagerDashboard();
    }

    function reviewCases() {
      window.location.href = '/pages/CaseManagement.html';
    }

    function runComplianceCheck() {
      window.location.href = '/pages/Compliance.html';
    }

    function exportTeamReport() {
      const report = {
        generatedAt: new Date().toISOString(),
        overview: {
          totalAgents: window.DebtDB.getAgents().length,
          pendingLeads: window.DebtDB.getLeads().filter(l => l.stage === 'Lead').length,
          complianceScore: document.getElementById('complianceScore').textContent
        },
        agentPerformance: agentData
      };
      
      const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `team-report-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      
      showToast('Team report exported successfully');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('active');
      
      setTimeout(() => {
        toast.classList.remove('active');
      }, 3000);
    }
  </script>
</body>
</html>
