<!-- DEAL PIPELINE - Horizontal Kanban Board with Drag & Drop -->
<div id="dealPipeline" class="page-container">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');

    /* Pipeline Stats Bar */
    .pipeline-stats-bar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #3B82F6, #06B6D4);
    }

    .stat-label {
      font-size: 12px;
      color: #64748B;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      color: white;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #22C55E, #10B981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-subtitle {
      font-size: 12px;
      color: #64748B;
      margin-top: 8px;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 16px;
      padding: 20px 24px;
      backdrop-filter: blur(10px);
    }

    .top-bar h2 {
      font-size: 28px;
      color: white;
      font-weight: 700;
      margin: 0;
    }

    .top-bar-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .filter-dropdown {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      padding: 8px 16px;
      color: white;
      font-size: 14px;
      outline: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-dropdown:hover {
      border-color: rgba(59, 130, 246, 0.5);
      background: rgba(30, 41, 59, 0.7);
    }

    /* Pipeline Board */
    .pipeline-board {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 20px;
    }

    .pipeline-board::-webkit-scrollbar {
      height: 8px;
    }

    .pipeline-board::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.4);
      border-radius: 10px;
    }

    .pipeline-board::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 10px;
    }

    .pipeline-column {
      min-width: 300px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 400px);
      transition: all 0.3s;
    }

    .pipeline-column.drag-over {
      border-color: rgba(59, 130, 246, 0.6);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
      transform: scale(1.02);
    }

    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
    }

    .column-title {
      font-size: 14px;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .column-count {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.4);
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      color: #3B82F6;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
    }

    .column-value {
      font-size: 12px;
      color: #64748B;
      margin-top: 4px;
    }

    .column-value .amount {
      color: #22C55E;
      font-weight: 700;
    }

    .column-cards {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
    }

    .column-cards::-webkit-scrollbar {
      width: 6px;
    }

    .column-cards::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.4);
      border-radius: 10px;
    }

    .column-cards::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 10px;
    }

    /* Deal Card */
    .deal-card {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: grab;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .deal-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #3B82F6, #06B6D4);
    }

    .deal-card:hover {
      border-color: rgba(59, 130, 246, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
    }

    .deal-card.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .deal-card.high-priority::before {
      background: linear-gradient(180deg, #EF4444, #DC2626);
    }

    .deal-card.medium-priority::before {
      background: linear-gradient(180deg, #F59E0B, #D97706);
    }

    .deal-card.low-priority::before {
      background: linear-gradient(180deg, #22C55E, #16A34A);
    }

    .deal-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .deal-client {
      font-size: 15px;
      color: white;
      font-weight: 600;
    }

    .priority-badge {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-badge.high { background: rgba(239, 68, 68, 0.2); color: #EF4444; }
    .priority-badge.medium { background: rgba(245, 158, 11, 0.2); color: #F59E0B; }
    .priority-badge.low { background: rgba(34, 197, 94, 0.2); color: #22C55E; }

    .deal-amount {
      font-size: 18px;
      color: #22C55E;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      margin-bottom: 8px;
    }

    .deal-meta {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: #64748B;
      margin-bottom: 10px;
    }

    .deal-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .deal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid rgba(59, 130, 246, 0.1);
    }

    .deal-agent {
      font-size: 11px;
      color: #3B82F6;
      font-weight: 600;
    }

    .deal-days {
      font-size: 11px;
      color: #64748B;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 20px;
      padding: 32px;
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
    }

    .modal-title {
      font-size: 22px;
      color: white;
      font-weight: 700;
    }

    .modal-close {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      border-radius: 8px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #EF4444;
      cursor: pointer;
      transition: all 0.3s;
    }

    .modal-close:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: rotate(90deg);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 13px;
      color: #94A3B8;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input,
    .form-select,
    .form-textarea {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      padding: 10px 14px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: rgba(59, 130, 246, 0.5);
      background: rgba(30, 41, 59, 0.7);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .creditor-row {
      background: rgba(30, 41, 59, 0.3);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      display: grid;
      grid-template-columns: 2fr 1.5fr auto;
      gap: 12px;
      align-items: end;
    }

    .btn {
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2563EB, #1D4ED8);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.4);
      color: #3B82F6;
    }

    .btn-secondary:hover {
      background: rgba(59, 130, 246, 0.3);
      box-shadow: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, #EF4444, #DC2626);
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #DC2626, #B91C1C);
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      padding: 0;
    }

    .add-btn {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #22C55E;
      margin-top: 8px;
    }

    .add-btn:hover {
      background: rgba(34, 197, 94, 0.3);
    }

    /* Detail Panel (slide-out) */
    .detail-panel {
      position: fixed;
      top: 0;
      right: -600px;
      width: 600px;
      height: 100vh;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
      border-left: 1px solid rgba(59, 130, 246, 0.3);
      backdrop-filter: blur(20px);
      z-index: 1001;
      padding: 32px;
      overflow-y: auto;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: -8px 0 32px rgba(0, 0, 0, 0.5);
    }

    .detail-panel.open {
      right: 0;
    }

    .detail-panel-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      z-index: 1000;
    }

    .detail-panel-overlay.open {
      display: block;
    }

    .detail-close {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #EF4444;
      cursor: pointer;
      transition: all 0.3s;
    }

    .detail-close:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: rotate(90deg);
    }

    .detail-title {
      font-size: 24px;
      color: white;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .detail-subtitle {
      font-size: 14px;
      color: #64748B;
      margin-bottom: 24px;
    }

    .detail-section {
      margin-bottom: 24px;
    }

    .detail-section-title {
      font-size: 14px;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(59, 130, 246, 0.1);
    }

    .detail-label {
      font-size: 13px;
      color: #64748B;
    }

    .detail-value {
      font-size: 13px;
      color: white;
      font-weight: 600;
    }

    .creditor-item {
      background: rgba(30, 41, 59, 0.3);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .creditor-name {
      font-size: 14px;
      color: white;
      font-weight: 600;
    }

    .creditor-balance {
      font-size: 14px;
      color: #22C55E;
      font-weight: 700;
    }
  </style>

  <!-- Pipeline Stats Bar -->
  <div class="pipeline-stats-bar">
    <div class="stat-card">
      <div class="stat-label">Total Pipeline Value</div>
      <div class="stat-value" id="totalPipelineValue">$0</div>
      <div class="stat-subtitle" id="totalDealsCount">0 deals</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Average Deal Size</div>
      <div class="stat-value" id="avgDealSize">$0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Conversion Rate</div>
      <div class="stat-value" id="conversionRate">0%</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Avg Days to Close</div>
      <div class="stat-value" id="avgDaysToClose">0</div>
      <div class="stat-subtitle">days</div>
    </div>
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <h2>Deal Pipeline</h2>
    <div class="top-bar-actions">
      <select class="filter-dropdown" id="agentFilter" onchange="filterPipeline()">
        <option value="">All Agents</option>
      </select>
      <button class="btn" onclick="openAddDealModal()">
        <i data-lucide="plus" style="width: 18px; height: 18px;"></i>
        Add Deal
      </button>
    </div>
  </div>

  <!-- Pipeline Board -->
  <div class="pipeline-board" id="pipelineBoard">
    <!-- Columns generated by JavaScript -->
  </div>

  <!-- Add Deal Modal -->
  <div class="modal-overlay" id="addDealModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Add New Deal</h3>
        <div class="modal-close" onclick="closeAddDealModal()">
          <i data-lucide="x" style="width: 18px; height: 18px;"></i>
        </div>
      </div>

      <form id="addDealForm" onsubmit="submitAddDeal(event)">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-input" name="client" required>
          </div>
          <div class="form-group">
            <label class="form-label">Total Debt</label>
            <input type="number" class="form-input" name="totalDebt" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Enrolled Debt</label>
            <input type="number" class="form-input" name="enrolledDebt" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Monthly Payment</label>
            <input type="number" class="form-input" name="monthlyPayment" step="0.01" required>
          </div>
          <div class="form-group">
            <label class="form-label">Program Length (months)</label>
            <input type="number" class="form-input" name="programLength" required>
          </div>
          <div class="form-group">
            <label class="form-label">Assigned Agent</label>
            <select class="form-select" name="assignedAgent" id="dealAgentSelect" required>
              <option value="">Select Agent</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Priority</label>
            <select class="form-select" name="priority">
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Stage</label>
            <select class="form-select" name="stage">
              <option value="New Lead">New Lead</option>
              <option value="Contacted">Contacted</option>
              <option value="Qualified">Qualified</option>
              <option value="Enrolled">Enrolled</option>
              <option value="In Program">In Program</option>
              <option value="Negotiating">Negotiating</option>
              <option value="Settled">Settled</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="form-group full-width" style="margin-top: 16px;">
          <label class="form-label">Creditors</label>
          <div id="dealCreditorsContainer">
            <div class="creditor-row">
              <div class="form-group" style="margin: 0;">
                <input type="text" class="form-input" placeholder="Creditor Name (e.g., Chase)" name="creditorName[]" required>
              </div>
              <div class="form-group" style="margin: 0;">
                <input type="number" class="form-input" placeholder="Balance" name="creditorBalance[]" step="0.01" required>
              </div>
              <button type="button" class="btn-danger btn-icon" onclick="removeDealCreditorRow(this)" title="Remove">
                <i data-lucide="trash-2" style="width: 18px; height: 18px;"></i>
              </button>
            </div>
          </div>
          <button type="button" class="btn add-btn" onclick="addDealCreditorRow()">
            <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
            Add Creditor
          </button>
        </div>

        <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
          <button type="button" class="btn btn-secondary" onclick="closeAddDealModal()">Cancel</button>
          <button type="submit" class="btn">Create Deal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Deal Detail Panel -->
  <div class="detail-panel-overlay" id="detailPanelOverlay" onclick="closeDealDetailPanel()"></div>
  <div class="detail-panel" id="detailPanel">
    <div class="detail-close" onclick="closeDealDetailPanel()">
      <i data-lucide="x" style="width: 20px; height: 20px;"></i>
    </div>
    <div id="detailPanelContent">
      <!-- Content populated by JavaScript -->
    </div>
  </div>

  <script>
(function() {
'use strict';

    // Pipeline stages
    const PIPELINE_STAGES = [
      'New Lead',
      'Contacted',
      'Qualified',
      'Enrolled',
      'In Program',
      'Negotiating',
      'Settled',
      'Completed'
    ];

    // State
    let deals = [];
    let selectedDeal = null;

    // Initialize
    function initDealPipeline() {
      loadDeals();
      loadAgentsForFilter();
      renderPipeline();
      updateStats();
      lucide.createIcons();
    }

    // Load deals from DebtDB
    function loadDeals() {
      deals = (window.DebtDB?.getDeals?.() || []) || [];
      
      // If no deals, seed some demo data
      if (deals.length === 0) {
        seedDemoDeals();
        deals = (window.DebtDB?.getDeals?.() || []);
      }
    }

    // Seed demo deals
    function seedDemoDeals() {
      const demoDeals = [
        {
          client: 'Jennifer Williams',
          totalDebt: 42000,
          enrolledDebt: 38000,
          monthlyPayment: 650,
          programLength: 48,
          stage: 'New Lead',
          assignedAgent: 'agent_001',
          priority: 'high',
          creditors: [
            { name: 'Chase', balance: 15000 },
            { name: 'Capital One', balance: 12000 },
            { name: 'Discover', balance: 11000 }
          ]
        },
        {
          client: 'Robert Davis',
          totalDebt: 58000,
          enrolledDebt: 52000,
          monthlyPayment: 890,
          programLength: 60,
          stage: 'Contacted',
          assignedAgent: 'agent_002',
          priority: 'medium',
          creditors: [
            { name: 'Bank of America', balance: 28000 },
            { name: 'Citibank', balance: 24000 }
          ]
        },
        {
          client: 'Maria Garcia',
          totalDebt: 35000,
          enrolledDebt: 32000,
          monthlyPayment: 550,
          programLength: 48,
          stage: 'Qualified',

        {

    // Load agents for filter
    function loadAgentsForFilter() {
      const agents = window.DebtDB.getAgents() || [];
      const filterSelect = document.getElementById('agentFilter');
      const dealSelect = document.getElementById('dealAgentSelect');
      
      agents.forEach(agent => {
        const filterOption = document.createElement('option');
        filterOption.value = agent.id;
        filterOption.textContent = agent.name;
        filterSelect.appendChild(filterOption);

        const dealOption = document.createElement('option');
        dealOption.value = agent.id;
        dealOption.textContent = agent.name;
        dealSelect.appendChild(dealOption);
      });
    }

    // Render pipeline
    function renderPipeline() {
      const board = document.getElementById('pipelineBoard');
      const agentFilter = document.getElementById('agentFilter').value;

      let filteredDeals = deals;
      if (agentFilter) {
        filteredDeals = deals.filter(d => (d.assignedAgent || d.agent) === agentFilter);
      }

      board.innerHTML = PIPELINE_STAGES.map(stage => {
        const stageDeals = filteredDeals.filter(d => d.stage === stage);
        const stageValue = stageDeals.reduce((sum, d) => sum + (d.enrolledDebt || 0), 0);

        return `
          <div class="pipeline-column" data-stage="${stage}" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)">
            <div class="column-header">
              <div>
                <div class="column-title">${stage}</div>
                <div class="column-value">Total: <span class="amount">$${stageValue.toLocaleString()}</span></div>
              </div>
              <div class="column-count">${stageDeals.length}</div>
            </div>
            <div class="column-cards">
              ${stageDeals.map(deal => renderDealCard(deal)).join('')}
            </div>
          </div>
        `;
      }).join('');

      lucide.createIcons();
    }

    // Render deal card
    function renderDealCard(deal) {
      const agents = window.DebtDB.getAgents() || [];
      const agent = agents.find(a => a.id === (deal.assignedAgent || deal.agent));
      const agentName = agent ? agent.name : 'Unassigned';

      const daysInStage = Math.floor((new Date() - new Date(deal.updatedAt || deal.createdAt)) / (1000 * 60 * 60 * 24));

      return `
        <div 
          class="deal-card ${deal.priority}-priority" 
          draggable="true" 
          data-deal-id="${deal.id}"
          ondragstart="handleDragStart(event)"
          ondragend="handleDragEnd(event)"
          onclick="openDealDetailPanel('${deal.id}')"
        >
          <div class="deal-header">
            <div class="deal-client">${deal.client}</div>
            <div class="priority-badge ${deal.priority}">${deal.priority || "medium"}</div>
          </div>
          <div class="deal-amount">$${(deal.enrolledDebt || 0).toLocaleString()}</div>
          <div class="deal-meta">
            <div class="deal-meta-item">
              <i data-lucide="credit-card" style="width: 14px; height: 14px;"></i>
              $${deal.monthlyPayment || 0}/mo
            </div>
            <div class="deal-meta-item">
              <i data-lucide="calendar" style="width: 14px; height: 14px;"></i>
              ${deal.programLength}mo
            </div>
          </div>
          <div class="deal-footer">
            <div class="deal-agent">${agentName}</div>
            <div class="deal-days">${daysInStage}d in stage</div>
          </div>
        </div>
      `;
    }

    // Update stats
    function updateStats() {
      const totalValue = deals.reduce((sum, d) => sum + (d.enrolledDebt || 0), 0);
      const avgDealSize = deals.length > 0 ? totalValue / deals.length : 0;
      
      const completedDeals = deals.filter(d => d.stage === 'Completed').length;
      const conversionRate = deals.length > 0 ? (completedDeals / deals.length) * 100 : 0;
      
      const completedDays = deals
        .filter(d => d.stage === 'Completed')
        .map(d => Math.floor((new Date(d.updatedAt || d.createdAt) - new Date(d.createdAt)) / (1000 * 60 * 60 * 24)));
      const avgDays = completedDays.length > 0 ? completedDays.reduce((a, b) => a + b, 0) / completedDays.length : 0;

      document.getElementById('totalPipelineValue').textContent = `$${totalValue.toLocaleString()}`;
      document.getElementById('totalDealsCount').textContent = `${deals.length} deals`;
      document.getElementById('avgDealSize').textContent = `$${avgDealSize.toLocaleString(undefined, {maximumFractionDigits: 0})}`;
      document.getElementById('conversionRate').textContent = `${conversionRate.toFixed(1)}%`;
      document.getElementById('avgDaysToClose').textContent = avgDays.toFixed(0);
    }

    // Drag and drop handlers
    let draggedDealId = null;

    function handleDragStart(e) {
      draggedDealId = e.target.dataset.dealId;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      draggedDealId = null;
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      const column = e.currentTarget;
      column.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      const column = e.currentTarget;
      column.classList.remove('drag-over');
    }

    function handleDrop(e) {
      e.preventDefault();
      const column = e.currentTarget;
      column.classList.remove('drag-over');
      
      const newStage = column.dataset.stage;
      
      if (draggedDealId && newStage) {
        window.DebtDB.moveDeal(draggedDealId, newStage);
        window.DebtDB.addActivity({
          type: 'deal_moved',
          entityId: draggedDealId,
          data: { stage: newStage }
        });
        
        loadDeals();
        renderPipeline();
        updateStats();
        
        Toast.success(`Deal moved to ${newStage}`);
      }
    }

    // Filter pipeline
    function filterPipeline() {
      renderPipeline();
      updateStats();
    }

    // Modals
    function openAddDealModal() {
      document.getElementById('addDealModal').classList.add('active');
      lucide.createIcons();
    }

    function closeAddDealModal() {
      document.getElementById('addDealModal').classList.remove('active');
      document.getElementById('addDealForm').reset();
    }

    // Add/Remove creditor rows
    function addDealCreditorRow() {
      const container = document.getElementById('dealCreditorsContainer');
      const row = document.createElement('div');
      row.className = 'creditor-row';
      row.innerHTML = `
        <div class="form-group" style="margin: 0;">
          <input type="text" class="form-input" placeholder="Creditor Name" name="creditorName[]" required>
        </div>
        <div class="form-group" style="margin: 0;">
          <input type="number" class="form-input" placeholder="Balance" name="creditorBalance[]" step="0.01" required>
        </div>
        <button type="button" class="btn-danger btn-icon" onclick="removeDealCreditorRow(this)" title="Remove">
          <i data-lucide="trash-2" style="width: 18px; height: 18px;"></i>
        </button>
      `;
      container.appendChild(row);
      lucide.createIcons();
    }

    function removeDealCreditorRow(btn) {
      const row = btn.closest('.creditor-row');
      const container = document.getElementById('dealCreditorsContainer');
      if (container.children.length > 1) {
        row.remove();
      } else {
        Toast.warning('At least one creditor is required');
      }
    }

    // Submit add deal
    function submitAddDeal(e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      // Collect creditors
      const creditors = [];
      const creditorNames = formData.getAll('creditorName[]');
      const creditorBalances = formData.getAll('creditorBalance[]');

      for (let i = 0; i < creditorNames.length; i++) {
        creditors.push({
          name: creditorNames[i],
          balance: parseFloat(creditorBalances[i])
        });
      }

      const dealData = {
        client: formData.get('client'),
        totalDebt: parseFloat(formData.get('totalDebt')),
        enrolledDebt: parseFloat(formData.get('enrolledDebt')),
        monthlyPayment: parseFloat(formData.get('monthlyPayment')),
        programLength: parseInt(formData.get('programLength')),
        stage: formData.get('stage'),
        assignedAgent: formData.get('assignedAgent'),
        priority: formData.get('priority'),
        creditors: creditors
      };

      const newDeal = window.DebtDB?.addDeal?.(dealData);
      deals.push(newDeal);
      
      closeAddDealModal();
      renderPipeline();
      updateStats();
      
      Toast.success('Deal created successfully!');
    }

    // Deal detail panel
    function openDealDetailPanel(dealId) {
      const deal = deals.find(d => d.id === dealId);
      if (!deal) return;

      selectedDeal = deal;

      const agents = window.DebtDB.getAgents() || [];
      const agent = agents.find(a => a.id === (deal.assignedAgent || deal.agent));
      const agentName = agent ? agent.name : 'Unassigned';

      const content = `
        <div class="detail-title">${deal.client}</div>
        <div class="detail-subtitle">Deal ${deal.id} â€¢ ${deal.stage}</div>

        <div class="detail-section">
          <div class="detail-section-title">Deal Information</div>
          <div class="detail-row">
            <div class="detail-label">Total Debt</div>
            <div class="detail-value">$${(deal.totalDebt || 0).toLocaleString()}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Enrolled Debt</div>
            <div class="detail-value">$${(deal.enrolledDebt || 0).toLocaleString()}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Monthly Payment</div>
            <div class="detail-value">$${deal.monthlyPayment}/month</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Program Length</div>
            <div class="detail-value">${deal.programLength} months</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Assigned Agent</div>
            <div class="detail-value">${agentName}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Priority</div>
            <div class="detail-value"><span class="priority-badge ${deal.priority}">${deal.priority}</span></div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Created</div>
            <div class="detail-value">${new Date(deal.createdAt).toLocaleDateString()}</div>
          </div>
        </div>

        <div class="detail-section">
          <div class="detail-section-title">Creditors</div>
          ${(deal.creditors || []).map(cred => `
            <div class="creditor-item">
              <div class="creditor-name">${cred.name}</div>
              <div class="creditor-balance">$${(cred.balance || 0).toLocaleString()}</div>
            </div>
          `).join('')}
        </div>

        <div style="display: flex; gap: 8px; margin-top: 24px;">
          <button class="btn btn-secondary" onclick="callDealClient()">
            <i data-lucide="phone" style="width: 16px; height: 16px;"></i>
            Call Client
          </button>
          <button class="btn btn-secondary" onclick="emailDealClient()">
            <i data-lucide="mail" style="width: 16px; height: 16px;"></i>
            Email
          </button>
        </div>
      `;

      document.getElementById('detailPanelContent').innerHTML = content;
      document.getElementById('detailPanel').classList.add('open');
      document.getElementById('detailPanelOverlay').classList.add('open');
      
      lucide.createIcons();
    }

    function closeDealDetailPanel() {
      document.getElementById('detailPanel').classList.remove('open');
      document.getElementById('detailPanelOverlay').classList.remove('open');
      selectedDeal = null;
    }

    function callDealClient() {
      Toast.info('Opening Power Dialer...');
      setTimeout(() => {
        window.location.hash = 'power-dialer';
      }, 1000);
    }

    function emailDealClient() {
      Toast.info('Opening email composer...');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', initDealPipeline);
    
    if (document.readyState !== 'loading') {
      initDealPipeline();
    }

  // Expose functions to window for onclick handlers
  window.addDealCreditorRow = addDealCreditorRow;
  window.callDealClient = callDealClient;
  window.closeAddDealModal = closeAddDealModal;
  window.closeDealDetailPanel = closeDealDetailPanel;
  window.emailDealClient = emailDealClient;
  window.initDealPipeline = initDealPipeline;
  window.openAddDealModal = openAddDealModal;
  window.openDealDetailPanel = openDealDetailPanel;
  window.removeDealCreditorRow = removeDealCreditorRow;
  window.filterPipeline = filterPipeline;
  window.submitAddDeal = submitAddDeal;
})();
</script>
