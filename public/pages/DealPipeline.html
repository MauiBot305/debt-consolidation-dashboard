  <script>
    // Pipeline data
    let deals = [];
    const stages = [
      { id: 'new-lead', name: 'New Lead', class: 'stage-new-lead' },
      { id: 'contacted', name: 'Contacted', class: 'stage-contacted' },
      { id: 'qualified', name: 'Qualified', class: 'stage-qualified' },
      { id: 'enrolled', name: 'Enrolled', class: 'stage-enrolled' },
      { id: 'in-program', name: 'In Program', class: 'stage-in-program' },
      { id: 'negotiating', name: 'Negotiating', class: 'stage-negotiating' },
      { id: 'settled', name: 'Settled', class: 'stage-settled' },
      { id: 'completed', name: 'Completed', class: 'stage-completed' }
    ];

    let draggedCard = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadDeals();
      renderPipeline();
      updateStats();
      lucide.createIcons();
    });

    // Load deals from localStorage or generate sample
    function loadDeals() {
      const stored = localStorage.getItem('pipelineDeals');
      if (stored) {
        deals = JSON.parse(stored);
      } else {
        deals = generateSampleDeals(40);
        saveDeals();
      }
    }

    // Save deals
    function saveDeals() {
      localStorage.setItem('pipelineDeals', JSON.stringify(deals));
    }

    // Generate sample deals
    function generateSampleDeals(count) {
      const clients = ['John Smith', 'Sarah Johnson', 'Michael Brown', 'Emily Davis', 'David Wilson', 'Jennifer Martinez', 'Robert Taylor', 'Lisa Anderson'];
      const agents = ['John Doe', 'Jane Smith', 'Mike Johnson'];
      
      const sampleDeals = [];
      stages.forEach((stage, stageIndex) => {
        const dealsInStage = Math.floor(count / stages.length);
        for (let i = 0; i < dealsInStage; i++) {
          const totalDebt = Math.floor(Math.random() * 40000) + 5000;
          const monthlyPayment = Math.floor(totalDebt * 0.015);
          const daysInStage = Math.floor(Math.random() * 30) + 1;
          
          // Urgency based on days in stage
          let urgency = 'green';
          if (daysInStage > 14) urgency = 'red';
          else if (daysInStage > 7) urgency = 'yellow';

          const progress = Math.min(100, (stageIndex / stages.length) * 100 + Math.random() * 20);

          sampleDeals.push({
            id: `DEAL_${Date.now()}_${i}_${stageIndex}`,
            clientName: clients[Math.floor(Math.random() * clients.length)],
            totalDebt: totalDebt,
            monthlyPayment: monthlyPayment,
            enrollmentDate: new Date(Date.now() - daysInStage * 24 * 60 * 60 * 1000).toISOString(),
            agent: agents[Math.floor(Math.random() * agents.length)],
            stage: stage.id,
            urgency: urgency,
            progress: Math.round(progress),
            daysInStage: daysInStage
          });
        }
      });
      return sampleDeals;
    }

    // Render pipeline
    function renderPipeline() {
      const board = document.getElementById('kanbanBoard');
      const filtered = filterDeals();

      board.innerHTML = stages.map(stage => {
        const stageDeals = filtered.filter(d => d.stage === stage.id);
        const stageValue = stageDeals.reduce((sum, d) => sum + d.totalDebt, 0);

        return `
          <div class="kanban-column" data-stage="${stage.id}">
            <div class="column-header">
              <div>
                <div class="column-title">${stage.name}</div>
                <div class="column-value">$${stageValue.toLocaleString()}</div>
              </div>
              <div class="column-badge">${stageDeals.length}</div>
            </div>
            <div class="deal-cards" ondrop="handleDrop(event, '${stage.id}')" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
              ${stageDeals.length === 0 ? `
                <div class="drop-zone">
                  Drop deals here
                </div>
              ` : stageDeals.map(deal => renderDealCard(deal, stage.class)).join('')}
            </div>
          </div>
        `;
      }).join('');

      // Add drag event listeners to cards
      document.querySelectorAll('.deal-card').forEach(card => {
        card.addEventListener('dragstart', handleDragStart);
        card.addEventListener('dragend', handleDragEnd);
        card.addEventListener('click', (e) => {
          if (!e.target.closest('.action-icon-btn')) {
            viewDealDetails(card.dataset.dealId);
          }
        });
      });
    }

    // Render individual deal card
    function renderDealCard(deal, stageClass) {
      const enrollDate = new Date(deal.enrollmentDate);
      const daysSinceEnroll = Math.floor((Date.now() - enrollDate.getTime()) / (24 * 60 * 60 * 1000));

      return `
        <div class="deal-card ${stageClass}" draggable="true" data-deal-id="${deal.id}">
          <div class="deal-card-header">
            <div class="deal-client">${deal.clientName}</div>
            <div class="deal-urgency urgency-${deal.urgency}"></div>
          </div>
          <div class="deal-details">
            <div class="deal-detail-row">
              <span class="detail-label">Total Debt:</span>
              <span class="detail-value money">$${deal.totalDebt.toLocaleString()}</span>
            </div>
            <div class="deal-detail-row">
              <span class="detail-label">Monthly:</span>
              <span class="detail-value">$${deal.monthlyPayment.toLocaleString()}</span>
            </div>
            <div class="deal-detail-row">
              <span class="detail-label">Enrolled:</span>
              <span class="detail-value">${enrollDate.toLocaleDateString()}</span>
            </div>
            <div class="deal-detail-row">
              <span class="detail-label">Agent:</span>
              <span class="detail-value">${deal.agent}</span>
            </div>
          </div>
          <div class="deal-progress">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${deal.progress}%"></div>
            </div>
            <div class="progress-label">${deal.progress}% Complete ‚Ä¢ ${deal.daysInStage} days in stage</div>
          </div>
          <div class="deal-actions">
            <button class="action-icon-btn" onclick="event.stopPropagation(); callClient('${deal.id}')" title="Call">üìû</button>
            <button class="action-icon-btn" onclick="event.stopPropagation(); emailClient('${deal.id}')" title="Email">üìß</button>
            <button class="action-icon-btn" onclick="event.stopPropagation(); addNote('${deal.id}')" title="Add Note">üìù</button>
            <button class="action-icon-btn" onclick="event.stopPropagation(); scheduleTask('${deal.id}')" title="Schedule">üìÖ</button>
          </div>
        </div>
      `;
    }

    // Drag and drop handlers
    function handleDragStart(e) {
      draggedCard = e.currentTarget;
      e.currentTarget.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/html', e.currentTarget.innerHTML);
    }

    function handleDragEnd(e) {
      e.currentTarget.classList.remove('dragging');
      draggedCard = null;
    }

    function handleDragOver(e) {
      if (e.preventDefault) {
        e.preventDefault();
      }
      e.dataTransfer.dropEffect = 'move';
      e.currentTarget.classList.add('drag-over');
      return false;
    }

    function handleDragLeave(e) {
      e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e, targetStage) {
      if (e.stopPropagation) {
        e.stopPropagation();
      }
      e.currentTarget.classList.remove('drag-over');

      if (draggedCard) {
        const dealId = draggedCard.dataset.dealId;
        const deal = deals.find(d => d.id === dealId);
        
        if (deal && deal.stage !== targetStage) {
          deal.stage = targetStage;
          deal.daysInStage = 0;
          saveDeals();
          renderPipeline();
          updateStats();
        }
      }

      return false;
    }

    // Filter deals
    function filterDeals() {
      const agentFilter = document.getElementById('agentFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;
      const amountFilter = document.getElementById('amountFilter').value;

      return deals.filter(deal => {
        const matchesAgent = !agentFilter || deal.agent === agentFilter;
        
        let matchesDate = true;
        if (dateFilter !== 'all') {
          const enrollDate = new Date(deal.enrollmentDate);
          const now = new Date();
          const daysDiff = Math.floor((now - enrollDate) / (24 * 60 * 60 * 1000));
          
          switch (dateFilter) {
            case 'today':
              matchesDate = daysDiff === 0;
              break;
            case 'week':
              matchesDate = daysDiff <= 7;
              break;
            case 'month':
              matchesDate = daysDiff <= 30;
              break;
            case 'quarter':
              matchesDate = daysDiff <= 90;
              break;
          }
        }

        let matchesAmount = true;
        if (amountFilter !== 'all') {
          switch (amountFilter) {
            case 'small':
              matchesAmount = deal.totalDebt < 10000;
              break;
            case 'medium':
              matchesAmount = deal.totalDebt >= 10000 && deal.totalDebt <= 30000;
              break;
            case 'large':
              matchesAmount = deal.totalDebt > 30000;
              break;
          }
        }

        return matchesAgent && matchesDate && matchesAmount;
      });
    }

    // Update pipeline stats
    function updateStats() {
      const filtered = filterDeals();
      
      const totalValue = filtered.reduce((sum, d) => sum + d.totalDebt, 0);
      const activeDeals = filtered.length;
      const avgDaysInStage = filtered.length > 0 
        ? Math.round(filtered.reduce((sum, d) => sum + d.daysInStage, 0) / filtered.length)
        : 0;
      
      const completedDeals = filtered.filter(d => d.stage === 'completed').length;
      const conversionRate = filtered.length > 0 
        ? Math.round((completedDeals / filtered.length) * 100)
        : 0;

      // Animate stats
      animateValue('totalValue', 0, totalValue, 1000, true);
      animateValue('activeDeals', 0, activeDeals, 800, false);
      document.getElementById('avgTime').textContent = `${avgDaysInStage}d`;
      document.getElementById('conversionRate').textContent = `${conversionRate}%`;
    }

    // Animate counter
    function animateValue(id, start, end, duration, isMoney = false) {
      const el = document.getElementById(id);
      const range = end - start;
      const increment = range / (duration / 16);
      let current = start;
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= end) {
          current = end;
          clearInterval(timer);
        }
        const value = Math.round(current);
        el.textContent = isMoney ? `$${value.toLocaleString()}` : value.toString();
      }, 16);
    }

    // Filter pipeline
    function filterPipeline() {
      renderPipeline();
      updateStats();
    }

    // Refresh pipeline
    function refreshPipeline() {
      renderPipeline();
      updateStats();
    }

    function addNote(dealId) {
      const note = prompt('Add note:');
      if (note) {

        if (!deal.notes) deal.notes = [];
        deal.notes.push({

    // Deal Detail Panel
    function openDealDetailPanel(deal) {
      const overlay = document.getElementById('dealDetailOverlay');

      // Populate panel with deal data
      document.getElementById('detailDealName').textContent = deal.clientName;

      document.getElementById('detailAmount').textContent = `$${deal.amount.toLocaleString()}`;
      document.getElementById('detailStage').textContent = deal.stage;
      document.getElementById('detailOwner').textContent = deal.owner;
      document.getElementById('detailProbability').textContent = `${deal.probability}%`;
      document.getElementById('detailLastActivity').textContent = new Date(deal.lastActivity).toLocaleDateString();
      document.getElementById('detailCreatedAt').textContent = new Date(deal.createdAt).toLocaleDateString();

      // Show notes if available
      const notesContainer = document.getElementById('detailNotes');
      if (deal.notes && deal.notes.length > 0) {
        notesContainer.innerHTML = deal.notes.map(note => `
          <div class="detail-field">
            <span class="detail-field-label">${new Date(note.timestamp).toLocaleString()}</span>
            <span class="detail-field-value">${note.text}</span>
          </div>
        `).join('');
      } else {
        notesContainer.innerHTML = '<div class="detail-field"><span class="detail-field-label">No notes yet</span></div>';
      }

      // Show panel
      overlay.classList.add('open');
      panel.classList.add('open');
    }

    function closeDealDetailPanel() {
      const overlay = document.getElementById('dealDetailOverlay');
      const panel = document.getElementById('dealDetailPanel');
      overlay.classList.remove('open');
      panel.classList.remove('open');
    }

    // Close panel on overlay click
    document.getElementById('dealDetailOverlay')?.addEventListener('click', closeDealDetailPanel);
  </script>
