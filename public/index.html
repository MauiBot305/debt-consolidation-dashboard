      left: 50%;

      from {

      to {
        opacity: 1;

      from {

      show(message, type = 'info', duration = 4000) {
        const container = document.getElementById('toastContainer');
        if (!container) return;

        toast.className = `toast toast-${type}`;

        const iconMap = {

          <i data-lucide="x" class="toast-close"></i>

        // Auto-dismiss

        }

      // Load page content
      _loadTimer: null,
      async loadPage(pageName) {
        // Fix 6: Cancel previous fetch to prevent race condition
        if (this._loadAbort) this._loadAbort.abort();
        this._loadAbort = new AbortController();
        const signal = this._loadAbort.signal;
        const pageContent = document.getElementById('pageContent');
        if (!pageContent) {
          console.error('[Debt Empire] pageContent element not found!');
          return;
        }
        
        // Cancel any pending page load timer to prevent stale init on replaced content
        if (this._loadTimer) {
          clearTimeout(this._loadTimer);
          this._loadTimer = null;
        }
        
        // Show loading skeleton
        pageContent.innerHTML = '<div class="skeleton h-96 rounded-2xl"></div>';
        console.log(`[Debt Empire] Loading page: ${pageName}`);

        try {
          // Try without .html first (Cloudflare Pages strips extensions), fallback to .html
          let response = await fetch(`pages/${pageName}`, { signal });
          if (!response.ok) {
            response = await fetch(`pages/${pageName}.html`, { signal });
          }
          console.log(`[Debt Empire] Page fetch status: ${response.status} for ${pageName}`);
          if (response.ok) {
            const html = await response.text();
            this._loadTimer = setTimeout(() => {
              pageContent.innerHTML = html;
              
              // CRITICAL FIX: Execute scripts that were in the loaded HTML
              // Scripts loaded via innerHTML don't execute automatically
              const scripts = pageContent.querySelectorAll('script');
              scripts.forEach(oldScript => {
                // Skip external scripts â€” they're already loaded in the parent document
                // Re-loading them causes "Identifier already declared" errors
                if (oldScript.src) {
                  oldScript.remove();
                  return;
                }
                const newScript = document.createElement('script');
                // Copy all attributes
                Array.from(oldScript.attributes).forEach(attr => {
                  newScript.setAttribute(attr.name, attr.value);
                });
                // IIFE-wrap inline scripts to avoid redeclaration errors
                newScript.textContent = `(function(){${oldScript.textContent}})();`;
                // Replace old script with new one to trigger execution
                if (oldScript.parentNode) {
                  oldScript.parentNode.replaceChild(newScript, oldScript);
                }
              });
              
              if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
          try { lucide.createIcons(); } catch(e) { console.warn('[Lucide] createIcons failed:', e.message); }
        }
              
              // Initialize page-specific JS if exists
              if (typeof window[`init${pageName}`] === 'function') {
                window[`init${pageName}`]();
              }
              
              // Apply universal page enhancements
              if (window.PageEnhancements) {
                try { window.PageEnhancements.reinitialize(); } catch(e) { console.warn('[PageEnhancements] reinitialize failed:', e.message); }

        }
        
        // Render notification items
        const container = document.querySelector('#notificationDropdown .max-h-96');
        if (!container) return;
        
        if (notifications.length === 0) {
          container.innerHTML = `
            <div class="p-8 text-center text-gray-400">
              <i data-lucide="bell-off" class="w-12 h-12 mx-auto mb-3 opacity-50"></i>
              <p>No notifications yet</p>
            </div>
          `;
          if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
          try { lucide.createIcons(); } catch(e) { console.warn('[Lucide] createIcons failed:', e.message); }
        }
          return;
        }
        
        const iconMap = {
          alert: { icon: 'alert-circle', color: 'red' },
          success: { icon: 'check-circle', color: 'green' },
          info: { icon: 'info', color: 'blue' },
          warning: { icon: 'alert-triangle', color: 'yellow' }
        };
        
        container.innerHTML = notifications.slice(0, 10).map(notif => {
          const { icon, color } = iconMap[notif.type] || { icon: 'bell', color: 'gray' };
          const timeAgo = this.getTimeAgo(notif.timestamp);
          
          return `
            <div class="p-4 hover:bg-blue-500/5 transition-colors ${notif.read ? '' : 'bg-blue-500/5'} border-b border-gray-800/50 cursor-pointer"
                 onclick="App.markNotificationRead('${notif.id}')">
              <div class="flex gap-3">
                <div class="w-10 h-10 bg-${color}-500/20 rounded-full flex items-center justify-center flex-shrink-0">
                  <i data-lucide="${icon}" class="w-5 h-5 text-${color}-400"></i>
                </div>
                <div class="flex-1 min-w-0">
                  <p class="text-sm text-white mb-1 ${notif.read ? '' : 'font-semibold'}">${notif.title}</p>
                  <p class="text-xs text-gray-300 truncate">${notif.message}</p>
                  <p class="text-xs text-gray-500 mt-1">${timeAgo}</p>
                </div>
              </div>
            </div>
          `;
        }).join('');
        
        if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
          try { lucide.createIcons(); } catch(e) { console.warn('[Lucide] createIcons failed:', e.message); }
        }
      },
      
      markNotificationRead(notifId) {
        if (typeof DebtDB !== 'undefined' && DebtDB.markNotificationRead) DebtDB.markNotificationRead(notifId);
        this.renderNotifications();
      },
      
      getTimeAgo(timestamp) {
        if (!timestamp) return 'just now';
        const seconds = Math.floor((new Date() - new Date(timestamp)) / 1000);
        
        const intervals = {
          year: 31536000,
          month: 2592000,
          week: 604800,
          day: 86400,
          hour: 3600,
          minute: 60
        };
        
        for (const [unit, secondsInUnit] of Object.entries(intervals)) {
          const interval = Math.floor(seconds / secondsInUnit);
          if (interval >= 1) {
            return `${interval} ${unit}${interval === 1 ? '' : 's'} ago`;
          }
        }
        
        return 'just now';
      },

      // Search Modal Methods
      openSearchModal() {
        const modal = document.getElementById('searchModal');
        const input = document.getElementById('searchModalInput');
        modal?.classList.remove('hidden');
        modal?.classList.add('flex');
        input?.focus();
        if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
          try { lucide.createIcons(); } catch(e) { console.warn('[Lucide] createIcons failed:', e.message); }
        }
      },

      closeSearchModal() {
        const modal = document.getElementById('searchModal');
        const input = document.getElementById('searchModalInput');
        modal?.classList.add('hidden');
        modal?.classList.remove('flex');
        input.value = '';
        document.getElementById('searchResults').innerHTML = `
          <div class="p-8 text-center text-gray-400">
            <i data-lucide="search" class="w-12 h-12 mx-auto mb-3 opacity-50"></i>
            <p>Start typing to search...</p>
          </div>
        `;
        if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
          try { lucide.createIcons(); } catch(e) { console.warn('[Lucide] createIcons failed:', e.message); }
        }
      },

      handleSearch(query) {
        const resultsContainer = document.getElementById('searchResults');
        
        if (!query || query.trim().length < 2) {
          resultsContainer.innerHTML = `
            <div class="p-8 text-center text-gray-400">
              <i data-lucide="search" class="w-12 h-12 mx-auto mb-3 opacity-50"></i>
              <p>Type at least 2 characters to search...</p>
            </div>
          `;
          if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
          try { lucide.createIcons(); } catch(e) { console.warn('[Lucide] createIcons failed:', e.message); }
        }
          return;
        }

        // Search using DebtDB
        const searchResults = DebtDB.search(query);
        
        // Group results by type
        const results = {
          leads: searchResults.filter(r => r.type === 'lead').map(r => r.data),
          cases: searchResults.filter(r => r.type === 'case').map(r => r.data),
          agents: searchResults.filter(r => r.type === 'agent').map(r => r.data),
          deals: searchResults.filter(r => r.type === 'deal').map(r => r.data)
        };
        
        const totalResults = results.leads.length + results.cases.length + results.agents.length + results.deals.length;

        if (totalResults === 0) {
          resultsContainer.innerHTML = `
            <div class="p-8 text-center text-gray-400">
              <i data-lucide="search-x" class="w-12 h-12 mx-auto mb-3 opacity-50"></i>
              <p>No results found for "${query}"</p>
            </div>
          `;
          if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
          try { lucide.createIcons(); } catch(e) { console.warn('[Lucide] createIcons failed:', e.message); }
        }
          return;
        }

        let html = '<div class="divide-y divide-gray-800">';

        // Leads
        if (results.leads.length > 0) {
          html += `
            <div class="p-4">
              <h2 class="text-sm font-semibold text-gray-400 mb-3">LEADS (${results.leads.length})</h2>
              <div class="space-y-2">
                ${results.leads.slice(0, 5).map(lead => `
                  <div class="p-3 hover:bg-blue-500/10 rounded-lg cursor-pointer transition-colors" role="button" tabindex="0" onclick="App.navigateTo('leads', 'CRMLeads'); App.closeSearchModal();" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();App.navigateTo('leads', 'CRMLeads'); App.closeSearchModal();}">
                    <div class="flex items-center gap-3">
                      <div class="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-5 h-5 text-blue-400"></i>
                      </div>
                      <div class="flex-1">
                        <p class="text-white font-medium">${lead.name}</p>
                        <p class="text-sm text-gray-300">${lead.email} â€¢ ${lead.phone}</p>
                        <p class="text-xs text-gray-500 mt-1">Stage: ${lead.stage} â€¢ $${lead.totalDebt.toLocaleString()} debt</p>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }

        // Cases
        if (results.cases.length > 0) {
          html += `
            <div class="p-4">
              <h2 class="text-sm font-semibold text-gray-400 mb-3">CASES (${results.cases.length})</h2>
              <div class="space-y-2">
                ${results.cases.slice(0, 5).map(caseItem => `
                  <div class="p-3 hover:bg-cyan-500/10 rounded-lg cursor-pointer transition-colors" role="button" tabindex="0" onclick="App.navigateTo('cases', 'CaseManagement'); App.closeSearchModal();" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();App.navigateTo('cases', 'CaseManagement'); App.closeSearchModal();}">
                    <div class="flex items-center gap-3">
                      <div class="w-10 h-10 bg-cyan-500/20 rounded-full flex items-center justify-center">
                        <i data-lucide="briefcase" class="w-5 h-5 text-cyan-400"></i>
                      </div>
                      <div class="flex-1">
                        <p class="text-white font-medium">${caseItem.clientName}</p>
                        <p class="text-sm text-gray-300">${caseItem.id} â€¢ ${caseItem.stage}</p>
                        <p class="text-xs text-gray-500 mt-1">$${caseItem.totalDebt.toLocaleString()} total debt</p>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }

        // Agents
        if (results.agents.length > 0) {
          html += `
            <div class="p-4">
              <h2 class="text-sm font-semibold text-gray-400 mb-3">AGENTS (${results.agents.length})</h2>
              <div class="space-y-2">
                ${results.agents.slice(0, 5).map(agent => `
                  <div class="p-3 hover:bg-green-500/10 rounded-lg cursor-pointer transition-colors" role="button" tabindex="0" onclick="App.navigateTo('team', 'TeamManagement'); App.closeSearchModal();" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();App.navigateTo('team', 'TeamManagement'); App.closeSearchModal();}">
                    <div class="flex items-center gap-3">
                      <img src="${agent.avatar}" alt="${agent.name}" class="w-10 h-10 rounded-full">
                      <div class="flex-1">
                        <p class="text-white font-medium">${agent.name}</p>
                        <p class="text-sm text-gray-300">${agent.email}</p>
                        <p class="text-xs text-gray-500 mt-1">${agent.role}</p>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }

        // Deals
        if (results.deals.length > 0) {
          html += `
            <div class="p-4">
              <h2 class="text-sm font-semibold text-gray-400 mb-3">DEALS (${results.deals.length})</h2>
              <div class="space-y-2">
                ${results.deals.slice(0, 5).map(deal => `
                  <div class="p-3 hover:bg-yellow-500/10 rounded-lg cursor-pointer transition-colors" role="button" tabindex="0" onclick="App.navigateTo('pipeline', 'DealPipeline'); App.closeSearchModal();" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();App.navigateTo('pipeline', 'DealPipeline'); App.closeSearchModal();}">
                    <div class="flex items-center gap-3">
                      <div class="w-10 h-10 bg-yellow-500/20 rounded-full flex items-center justify-center">
                        <i data-lucide="dollar-sign" class="w-5 h-5 text-yellow-400"></i>
                      </div>
                      <div class="flex-1">
                        <p class="text-white font-medium">${deal.id}</p>
                        <p class="text-sm text-gray-300">${deal.clientName || 'Unknown'}</p>
                        <p class="text-xs text-gray-500 mt-1">${deal.status || 'Pending'}</p>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }

        html += '</div>';
        resultsContainer.innerHTML = html;
        if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
          try { lucide.createIcons(); } catch(e) { console.warn('[Lucide] createIcons failed:', e.message); }
        }
      },

      // Attach event listeners
      attachEventListeners() {
        // Sidebar toggle
        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
          this.toggleSidebar();
        });

        // Mobile menu
        document.getElementById('mobileMenuBtn')?.addEventListener('click', () => {
          document.getElementById('sidebar')?.classList.toggle('mobile-open');
        });

        // Close mobile menu on outside click
        document.addEventListener('click', (e) => {
          const sidebar = document.getElementById('sidebar');
          const mobileBtn = document.getElementById('mobileMenuBtn');
          if (!sidebar?.contains(e.target) && !mobileBtn?.contains(e.target)) {
            sidebar?.classList.remove('mobile-open');
          }
        });

        // Keyboard shortcut (Cmd/Ctrl + K) for search
        document.addEventListener('keydown', (e) => {
          if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
            e.preventDefault();
            this.openSearchModal();
          }
          
          // ESC to close search modal
          if (e.key === 'Escape') {
            this.closeSearchModal();
          }
        });

        // Search modal input handler
        const searchModalInput = document.getElementById('searchModalInput');
        searchModalInput?.addEventListener('input', (e) => {
          this.handleSearch(e.target.value);
        });

        // Close search modal on outside click
        document.getElementById('searchModal')?.addEventListener('click', (e) => {
          if (e.target.id === 'searchModal') {
            this.closeSearchModal();
          }
        });

        // Notification dropdown toggle
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationDropdown = document.getElementById('notificationDropdown');
        
        notificationBtn?.addEventListener('click', (e) => {
          e.stopPropagation();
          notificationDropdown?.classList.toggle('hidden');
        });

        // Close notification dropdown on outside click
        document.addEventListener('click', (e) => {
          if (!notificationDropdown?.contains(e.target) && !notificationBtn?.contains(e.target)) {
            notificationDropdown?.classList.add('hidden');
          }
        });
      },

      // Toggle sidebar
      toggleSidebar() {
        this.sidebarCollapsed = !this.sidebarCollapsed;
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        
        if (this.sidebarCollapsed) {
          sidebar.classList.add('collapsed');
          mainContent.style.marginLeft = '80px';
          document.querySelectorAll('.sidebar-text').forEach(el => {
            el.style.display = 'none';
          });
        } else {
          sidebar.classList.remove('collapsed');
          mainContent.style.marginLeft = '256px';
          document.querySelectorAll('.sidebar-text').forEach(el => {
            el.style.display = 'block';
          });
        }
      }
    };

    // Boot timeout + init
    (function() {
      var bootDone = false;
      var loadingTimeout = setTimeout(function() {
        if (bootDone) return;
        var app = document.getElementById("app");
        if (app && app.querySelector(".animate-spin")) {
          // Fix 3: If Auth loaded but no session, show login instead of error
          if (typeof Auth !== "undefined" && !Auth.getSession()) { Auth.showLogin(); return; }
          var cdnErrors = (window.__cdnStatus && window.__cdnStatus.errors.length > 0)
            ? '<p style="color:#f87171;margin-bottom:16px">Failed CDN: ' + window.__cdnStatus.errors.join(", ") + '</p>'
            : '';
          var localErrors = (window.__localScriptStatus && window.__localScriptStatus.errors.length > 0)
            ? '<p style="color:#f59e0b;margin-bottom:8px">Failed local scripts: ' + window.__localScriptStatus.errors.join(", ") + '</p>'
            : '';
          var depStatus = '<p style="color:#64748b;font-size:14px;margin-bottom:20px">' +
            'Auth: ' + (typeof Auth !== "undefined" ? "\u2705" : "\u274c") +
            ' | DB: ' + (typeof DebtDB !== "undefined" ? "\u2705" : "\u274c") +
            ' | Icons: ' + (typeof lucide !== "undefined" && lucide.createIcons !== undefined ? "\u2705" : "\u26a0\ufe0f") +
            '</p>';
          app.innerHTML = '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0a0f1a;padding:40px">' +
            '<div style="max-width:500px;text-align:center">' +
            '<div style="font-size:48px;margin-bottom:16px">\u26a0\ufe0f</div>' +
            '<h2 style="color:#ef4444;font-size:24px;margin-bottom:12px">Loading Timeout</h2>' +
            '<p style="color:#94a3b8;margin-bottom:8px">The application took too long to load.</p>' +
            cdnErrors + localErrors + depStatus +
            '<button onclick="location.reload()" style="padding:12px 24px;background:#3b82f6;color:white;border:none;border-radius:8px;cursor:pointer;font-size:16px">\ud83d\udd04 Retry</button>' +
            '</div></div>';
        }
      }, 10000);

      // Validate dependencies
      var issues = [];
      if (typeof Auth === "undefined") issues.push("Auth not loaded");
      if (typeof DebtDB === "undefined") issues.push("Database not loaded");
      // Log optional script status (non-blocking)
      if (typeof window.VoiceAPI === "undefined") console.info("[BOOT] VoiceAPI not loaded (optional)");
      if (typeof window.DemoSeed === "undefined") console.info("[BOOT] DemoSeed not loaded (optional)");
      if (typeof window.DataImportEngine === "undefined") console.info("[BOOT] DataImportEngine not loaded (optional)");
      if (typeof window.PageEnhancements === "undefined") console.info("[BOOT] PageEnhancements not loaded (optional)");
      try { localStorage.setItem("__t", "1"); localStorage.removeItem("__t"); } catch(e) { issues.push("localStorage unavailable"); }
      if (issues.length > 0) {
        console.error("[BOOT] Missing dependencies:", issues);
      }

      try {
        // MED-7: Global error boundary
        window.onerror = function(msg, src, line, col, err) {
          console.error('[Global Error]', msg, src, line);
          return false;
        };
        window.addEventListener('unhandledrejection', function(e) {
          console.error('[Unhandled Promise]', e.reason);
        });

        console.log("[Debt Empire] App.init() starting...");
        App.init();
        bootDone = true;
        clearTimeout(loadingTimeout);
        console.log("[Debt Empire] App.init() completed");
      } catch(e) {
        bootDone = true;
        clearTimeout(loadingTimeout);
        console.error("[Debt Empire] App.init() FAILED:", e);
        var app = document.getElementById("app");
        if (app) {
          app.innerHTML = '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0a0f1a;padding:40px">' +
            '<div style="max-width:500px;text-align:center">' +
            '<div style="font-size:48px;margin-bottom:16px">\u274c</div>' +
            '<h2 style="color:#ef4444;font-size:24px;margin-bottom:12px">Load Error</h2>' +
            '<p style="color:#94a3b8;margin-bottom:16px">' + e.message + '</p>' +
            '<button onclick="location.reload()" style="padding:12px 24px;background:#3b82f6;color:white;border:none;border-radius:8px;cursor:pointer;font-size:16px">\ud83d\udd04 Retry</button>' +
            '</div></div>';
        }
      }
    })();


    // LOW-12: Focus trap for modals
    function trapFocus(modal) {
      const focusable = modal.querySelectorAll('button, input, select, textarea, [tabindex]:not([tabindex="-1"])');
      if (focusable.length) focusable[0].focus();
    }

    // LOW-2: Escape key closes modals
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.modal.active, [id$="Modal"].active, .modal-overlay').forEach(m => {
          m.classList.remove('active');
          m.style.display = 'none';
        });
      }
    });

  </script>
